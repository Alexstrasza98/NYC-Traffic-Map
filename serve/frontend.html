<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css"
    />
    <link rel='stylesheet' type='text/css' href='index.css'/>
    <script type="text/javascript" src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
  </head>
  <style>
      .marker-icon {
          background-position: center;
          background-size: 22px 22px;
          border-radius: 50%;
          height: 22px;
          left: 4px;
          position: absolute;
          text-align: center;
          top: 3px;
          transform: rotate(45deg);
          width: 22px;
      }
      .marker {
          height: 30px;
          width: 30px;
      }
      .marker-content {
          background: #c30b82;
          border-radius: 50% 50% 50% 0;
          height: 30px;
          left: 50%;
          margin: -15px 0 0 -15px;
          position: absolute;
          top: 50%;
          transform: rotate(-45deg);
          width: 30px;
      }
      .marker-content::before {
          background: #ffffff;
          border-radius: 50%;
          content: "";
          height: 24px;
          margin: 3px 0 0 3px;
          position: absolute;
          width: 24px;
      }
      #overlay {
        position: absolute; 
        height: 100%; 
        width: 100%;
        z-index: 1100;
      }
      #overlay-content {
        margin: 100px; 
        text-align: center; 
        padding: 10px; 
        background: white;
      }
  </style>
  <body>
    <script type='text/javascript' src='tail.select.min.js'></script>
    <div id="map" style="width: 100%; height: 100%">
      <div class='tt-overlay-panel -left-top -medium js-foldable' style='width: 200px;'>
        <div class='tt-form'>
            <div class='tt-spacing-top-24'>
                <label class='tt-form-label'>Traffic layers</label>
                <input type='checkbox' class='tt-checkbox' id='showjam' checked='true'>
                <label class='tt-label' for="showjam">Show_Jam</label>
                <input type='checkbox' class='tt-checkbox' id='showredroads' checked='true'>
                <label class='tt-label' for="showredroads">Show_Red_Roads</label>
                <input type='checkbox' class='tt-checkbox' id='showorangeroads' checked='true'>
                <label class='tt-label' for="showorangeroads">Show_Orange_Roads</label>
                <input type='checkbox' class='tt-checkbox' id='showyellowroads' checked='true'>
                <label class='tt-label' for="showyellowroads">Show_Yellow_Roads</label>
                <input type='checkbox' class='tt-checkbox' id='showgreenroads' checked='true'>
                <label class='tt-label' for="showgreenroads">Show_Green_Roads</label>
                <br>
                <label class='tt-form-label'>Statistic Data</label>
                <h3 id="average_speed"></h3>
                <h3 id="average_speed_percent"></h3>
                <table>
                  <thead>
                    <tr>
                      <th>Congestion Level</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='foldable.js'></script>
    <script src="app.js"></script>
  </body>
</html>
